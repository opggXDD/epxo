<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expo Dubai 2020</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
        /* Slideshow Container */
        #slideshow-container {
            position: relative;
            width: 100%;
            height: 500px; /* Set appropriate height */
            overflow: hidden;
        }

        .slideshow-image {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slide-in {
            animation: slideIn 2s forwards; /* Slide-in effect */
        }

        .slide-out {
            animation: slideOut 2s forwards; /* Slide-out effect */
        }

        @keyframes slideIn {
            0% {
                transform: translateX(100%); /* Start from the right */
                opacity: 0;
            }
            100% {
                transform: translateX(0); /* End at normal position */
                opacity: 1;
            }
        }

        @keyframes slideOut {
            0% {
                transform: translateX(0); /* Start at normal position */
                opacity: 1;
            }
            100% {
                transform: translateX(-100%); /* Slide out to the left */
                opacity: 0;
            }
        }

        /* Arrows for navigation */
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 2rem;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        /* Learn More Button */
        .learn-more-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            color: black;
            font-weight: bold;
            padding: 10px 20px;
            text-transform: uppercase;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .learn-more-btn:hover {
            background-color: #c89800; /* Matching color */
            color: white;
        }

    </style>
</head>
<body>
    <nav id="header-nav" class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html">
                    <img src="pictures/expo_logo.png" alt="Expo Dubai 2020" id="navbar-logo">
                    Expo Dubai 2020
                </a>
            </div>
            
            <div id="collapsable-nav" class="collapse navbar-collapse">
                <ul id="nav-list" class="nav navbar-nav">
                    <li id="navHomeButton" class="">
                        <a href="index.html">
                            <i class="bi bi-house"></i> Home
                        </a>
                    </li>
                    <li>
                        <a href="prices.html">
                            <i class="bi bi-cash"></i> Prices
                        </a>
                    </li>
                    <li>
                        <a href="departments.html">
                            <i class="bi bi-list"></i> Departments
                        </a>
                    </li>
                </ul>
            </div><!-- .collapse .navbar-collapse -->
        </div><!-- .container -->
    </nav><!-- #header-nav -->

    <!-- Slideshow Section -->
    <div id="slideshow-container">
        <img src="pictures/home-expo-dubai.jpg" class="slideshow-image slide-in" alt="Expo Dubai 1">
        <img src="pictures/home-expo-dubai-2.jpg" class="slideshow-image" alt="Expo Dubai 2">
        <img src="pictures/home-expo-dubai-3.jpg" class="slideshow-image" alt="Expo Dubai 3">

        <!-- Arrows -->
        <span class="prev" onclick="prevSlide()">&#10094;</span>
        <span class="next" onclick="nextSlide()">&#10095;</span>

        <!-- Learn More Button -->
        <a href="departments.html" class="learn-more-btn">Learn More</a>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container text-center">
            <p>&copy; 2024 Expo Dubai. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('.slideshow-image');

        function showNextImage(index) {
            const currentImage = images[currentIndex];
            currentIndex = (index !== undefined ? index : (currentIndex + 1)) % images.length;
            const nextImage = images[currentIndex];

            currentImage.classList.remove('slide-in');
            currentImage.classList.add('slide-out');

            nextImage.classList.remove('slide-out');
            nextImage.classList.add('slide-in');

            setTimeout(() => {
                currentImage.style.opacity = 0; // Ensure the old image is hidden
                nextImage.style.opacity = 1; // Show the next image
            }, 2000); // Adjust timing to match the animation
        }

        function prevSlide() {
            showNextImage((currentIndex - 1 + images.length) % images.length);
        }

        function nextSlide() {
            showNextImage();
        }

        setInterval(nextSlide, 10000); // Slide every 4 seconds
    </script>
</body>
</html>
